<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>daonguocmang</title>
</head>
<body>
<script>
    let x = [1,2,3,4,5,6];
    let f = 0;
    while (f < x.length -1 -f) {
        let a = x[f];
        x[f] = x[x.length - 1 - f ];
        x[x.length - 1 - f] = a;
        f++;

    }
    document.write(x)
</script>
</body>
</html>
