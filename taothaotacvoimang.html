<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Sample Screen: </h1>
<input type = text name = 'q' id = 'text'>
<button name='add' value="Add" id = 'add' onclick="add_array()">Add</button>
<button name='display' value="Display" id = 'display' onclick="display_array()">Display</button>
<div id = 'result'></div>

<script>
let x = 0;
let array = Array();
function add_array() {
    array[x] = document.getElementById('text').value;
    alert('element: ' +array[x] + " Added at index " + x);
    x++;
    document.getElementById('text').value = "";
}
function display_array() {
    let e = "<hr/>";
    for (let i = 0; i < array.length; i++) {
        e += "Element " + i + " = " + array[i] + "<br/>";
    }
    document.getElementById("result").innerHTML = e;
}

</script>
</body>
</html>
